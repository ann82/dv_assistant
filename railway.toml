[build]
builder = "nixpacks"
buildCommand = "cd relay-server && npm install && mkdir -p /app/relay-server/lib && cp -r lib/* /app/relay-server/lib/ && cp -r routes /app/relay-server/ && cp server.js websocketServer.js /app/relay-server/"

[deploy]
startCommand = "cd relay-server && node --experimental-modules server.js"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "always"

[deploy.env]
NODE_ENV = "production"
PORT = "3000"
NODE_OPTIONS = "--experimental-modules" 